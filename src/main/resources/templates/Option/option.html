<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>옵션 정보 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>옵션 정보 페이지</h1>
<div class="top-right">
    <a href="options/new" class="button">옵션 추가하기</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>옵션명</th>
        <th>수량</th>
        <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="option : ${options}">
        <td th:text="${option.id}"></td>
        <td th:text="${option.name}"></td>
        <td th:text="${option.quantity}"></td>
        <td>
            <a th:href="@{/api/options/edit/{id}(id=${option.id})}" class="edit-button">수정</a>

            <form th:action="@{'/options/' + ${option.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="delete-button">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

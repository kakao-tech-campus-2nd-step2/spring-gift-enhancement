<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <span class="title">Product Information</span>
        <button class="btn primary-btn" onclick="history.back()">Back</button>
    </div>
    <div class="container">
        <img th:src="@{${product.imageUrl}}" alt="no image" class="product-img"/>
        <table class="product-info">
            <tr>
                <th>ID</th>
                <td th:text="${product.id}"></td>
            </tr>
            <tr>
                <th>Category ID</th>
                <td th:text="${product.categoryId}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="${product.price}"></td>
            </tr>
            <tr>
                <th>Option</th>
                <td>
                    <table>
                        <tr th:each="option: ${product.optionDTOs}">
                            <td th:text="${option.name}"></td>
                            <td th:text="${option.quantity}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

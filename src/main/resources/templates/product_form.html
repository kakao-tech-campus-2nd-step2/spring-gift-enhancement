<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDto.id} != null ? 'Update Product' : 'Add Product'">Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 th:text="${productDto.id} != null ? 'Edit Product' : 'Add Product'"></h1>
<form th:action="${productDto.id} != null ? '/api/products/update/' + ${productDto.id} : '/api/products/create'"
      method="post">
    <input type="hidden" th:if="${productDto.id}" th:value="${productDto.id}" name="id"/>

    <h2>Product Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${productDto.name}" required/>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="categoryId" class="form-select" required>
        <option value="">카테고리를 선택해주세요</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.id == productDto.categoryId}"></option>
    </select>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${productDto.price}" required/>
    <br>
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required/>
    <br>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <button type="submit" th:text="${productDto.id} != null ? 'Update' : 'Save'">Save</button>
    <a href="#" th:href="@{/api/products}">Cancel</a>
</form>
</body>
</html>

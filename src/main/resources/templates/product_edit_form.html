<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 수정</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
        <label>이름: <input type="text" th:value="${product.name}" name="name"></label><br>
        <label>가격: <input type="text" th:value="${product.price}" name="price"></label><br>
        <label>이미지 URL: <input type="text" th:value="${product.imageUrl}" name="imageUrl"></label><br>
        <label>카테고리:
            <select name="categoryId">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                        th:selected="${category.id == product.category.id}"></option>
            </select>
        </label><br>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>members</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-txt">
      <a th:href="@{/admin/categories}">
        <h1>Manage Categories</h1>
      </a>
    </div>
    <div class="green-btn">
      <a href="/admin/categories/add">ADD</a>
    </div>
  </div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Description</th>
      <th>ImageUrl</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.name}"></td>
      <td th:text="${category.color}"></td>
      <td th:text="${category.description}"></td>
      <td th:text="${category.imageUrl}"></td>
      <td>
        <div class="actions">
          <div class="darkblue-btn">
            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">UPDATE</a>
          </div>
          <div class="red-btn">
            <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}">DELETE</a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

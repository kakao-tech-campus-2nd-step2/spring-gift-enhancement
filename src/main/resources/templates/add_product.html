<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
</head>
<body>
<h1 th:text="${product == null || product.getId() == 0} ? 'Create Product' : 'Edit Product'"></h1>
<form th:action="@{${product == null || product.getId() == 0} ? '/admin/products' : '/admin/products/edit/' + ${product.getId()}}" th:object="${product}" method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required/>
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}" required/>
  </div>
  <div>
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" required/>
  </div>
  <div>
    <label for="category">Category</label>
    <select id="category" th:field="*{categoryId}" required>
      <option value="" disabled selected>Select a category</option>
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>
  <div>
    <button type="submit">Save</button>
    <a th:href="@{/admin/products}">Cancel</a>
  </div>
</form>
</body>
</html>

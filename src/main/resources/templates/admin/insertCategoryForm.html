<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <title>admin - category insert</title>
</head>
<body>
<div class="container"
     style="display: flex; flex-direction: column; justify-content: center; margin-top: 50px;">
  <h2 class="py-4 text-center border-bottom mb-5">카테고리 추가</h2>
  <div>
    <form id="form" th:action method="post">
      <div class="mb-3">
        <label for="name" class="mb-2">카테고리 이름</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="카테고리 이름을 입력하세요.">
      </div>
      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary w-100" type="submit">추가</button>
        </div>
        <div class="col">
          <button class="btn btn-primary w-100" th:onclick="|location.href='@{/admin/categories}'|"
                  onclick="location.href='categories.html'" type="button">취소
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>

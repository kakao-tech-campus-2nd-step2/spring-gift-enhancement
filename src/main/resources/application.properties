spring.application.name=spring-gift
spring.mvc.hiddenmethod.filter.enabled=true
#logging.level.gift.controller=DEBUG
# sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
# JWT
jwt.secret.key=N0xtMDdMbTA3SmlrSU8yRmpPMkJyQ0RzdXFEdGpienNpcVFnTXVxNHNDQjhJT3kycWV1Q3FPdU1nQ0JDUlNEc25iVHFzcjNydVlnZ09paz0=
jwt.expiration.time=1800000
# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# db
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
